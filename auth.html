<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In – Cryptocrib Academy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Title -->
            <h1 class="auth-title" id="auth-title">Signup to Cryptocrib</h1>
            <p class="auth-subtitle" id="auth-subtitle">Signup to access your account</p>

            <!-- Google Sign In -->
            <button type="button" class="btn-google" id="btn-google-signin">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.1713 8.36788H17.5001V8.33329H10.0001V11.6666H14.7096C14.0225 13.6069 12.1763 15 10.0001 15C7.23882 15 5.00007 12.7612 5.00007 9.99996C5.00007 7.23871 7.23882 4.99996 10.0001 4.99996C11.2746 4.99996 12.4342 5.48079 13.3171 6.26621L15.6742 3.90913C14.1859 2.52204 12.1951 1.66663 10.0001 1.66663C5.39799 1.66663 1.66675 5.39788 1.66675 9.99996C1.66675 14.602 5.39799 18.3333 10.0001 18.3333C14.6022 18.3333 18.3334 14.602 18.3334 9.99996C18.3334 9.44121 18.2767 8.89579 18.1713 8.36788Z" fill="#FFC107"/>
                    <path d="M2.62756 6.12121L5.36548 8.12913C6.10631 6.29496 7.90048 4.99996 10.0005 4.99996C11.2751 4.99996 12.4346 5.48079 13.3176 6.26621L15.6747 3.90913C14.1863 2.52204 12.1955 1.66663 10.0005 1.66663C6.79923 1.66663 4.02339 3.47371 2.62756 6.12121Z" fill="#FF3D00"/>
                    <path d="M10.0001 18.3333C12.1526 18.3333 14.1101 17.5095 15.5876 16.17L13.0084 13.9875C12.1433 14.6452 11.0863 15.0008 10.0001 15C7.83259 15 5.99176 13.6179 5.29843 11.6891L2.58093 13.7829C3.96009 16.4816 6.76176 18.3333 10.0001 18.3333Z" fill="#4CAF50"/>
                    <path d="M18.1713 8.36796H17.5V8.33337H10V11.6667H14.7096C14.3809 12.5902 13.7889 13.3972 13.0067 13.9879L13.0079 13.9871L15.5871 16.1696C15.4046 16.3355 18.3333 14.1667 18.3333 10C18.3333 9.44129 18.2767 8.89587 18.1713 8.36796Z" fill="#1976D2"/>
                </svg>
                Continue with Google
            </button>

            <!-- Separator -->
            <div class="auth-separator">
                <span>OR</span>
            </div>

            <!-- Tabs Container (hidden when reset password is shown) -->
            <div id="tabs-container">
                <!-- Tabs -->
                <div class="auth-tabs">
                    <button type="button" class="auth-tab" data-tab="signin">Sign In</button>
                    <button type="button" class="auth-tab active" data-tab="signup">Sign Up</button>
                </div>

                <!-- Sign In Form -->
                <form class="auth-form hidden" id="signin-form">
                    <div class="form-group">
                        <label for="signin-email">Email</label>
                        <input type="email" id="signin-email" class="form-input" placeholder="you@example.com" required />
                    </div>

                    <div class="form-group">
                        <div class="form-label-row">
                            <label for="signin-password">Password</label>
                            <a href="#" class="forgot-password" id="forgot-password-link">Forgot password?</a>
                        </div>
                        <input type="password" id="signin-password" class="form-input" placeholder="••••••••" required />
                    </div>

                    <button type="submit" class="btn-submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                <path d="m22 7l-8.991 5.727a2 2 0 0 1-2.009 0L2 7"/>
                                <rect width="20" height="16" x="2" y="4" rx="2"/>
                            </g>
                        </svg>
                        Signin with email
                    </button>
                </form>

                <!-- Sign Up Form -->
                <form class="auth-form" id="signup-form">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" class="form-input" placeholder="you@example.com" required />
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" class="form-input" placeholder="At least 6 characters" required />
                    <p class="form-hint">Password must be at least 6 characters long</p>
                </div>

                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" class="form-input" placeholder="Re-enter your password" required />
                    <p class="form-hint" id="password-match-hint"></p>
                </div>

                <button type="submit" class="btn-submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                            <path d="m22 7l-8.991 5.727a2 2 0 0 1-2.009 0L2 7"/>
                            <rect width="20" height="16" x="2" y="4" rx="2"/>
                        </g>
                    </svg>
                    Signup with email
                </button>
                </form>
            </div>

            <!-- Reset Password Form -->
            <div class="auth-form hidden" id="reset-password-form">
                <h2 class="reset-title">Reset your password.</h2>
                <p class="reset-description">Enter your email address and we'll send you a link to reset your password.</p>
                
                <form id="reset-form">
                    <div class="form-group">
                        <label for="reset-email">Email</label>
                        <input type="email" id="reset-email" class="form-input" placeholder="you@example.com" required />
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-cancel" id="btn-cancel-reset">Cancel</button>
                        <button type="submit" class="btn-reset">Reset Password</button>
                    </div>
                </form>
            </div>

            <!-- Terms -->
            <p class="auth-terms" id="auth-terms">
                By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
            </p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
